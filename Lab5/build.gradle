plugins {
    id 'java'
    id 'application'
}

group 'com.syntech'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'com.syntech.graphics.lab5.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.syntech.graphics.lab5.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
